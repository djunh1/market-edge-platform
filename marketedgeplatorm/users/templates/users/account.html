{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="settingsPage profile my-md">
  <div class="container">
    <div class="layout">
      <div class="column column--1of3">
        <div class="card text-center">
          <div class="card__body dev">
            <a class="tag tag--pill tag--main settings__btn" href="{% url 'edit-account' %}"><i class="im im-edit"></i>
              Edit</a>
            <img class="avatar avatar--xl dev__avatar" src="{{profile.imageURL}}" />
            <h2 class="dev__name">{{profile.username}}</h2>
            <p class="dev__location">Member Since </p>
            <p class="dev__location">{{profile.created}} </p>


          </div>
        </div>
      </div>
      <div class="column column--2of3">
        <div class="devInfo">
          <h3 class="devInfo__title">About Me</h3>
          <p class="devInfo__about">{{profile.bio}}</p>
        </div>


        <div class="settings">
          <h3 class="settings__title">Portfolios</h3>
          <a class="tag tag--pill tag--sub settings__btn tag--lg" href="{% url 'create-portfolio' %}"><i
              class="im im-plus"></i> Add portfolio</a>
        </div>

        <table class="settings__table">
          {% for portfolio in portfolios %}
          <tr>
            <td class="settings__thumbnail">
              <a href="{% url 'portfolio' portfolio.id %}">{{portfolio.name}}</a>
            </td>
            <td class="settings__tableInfo">
              <p>{{portfolio.description|slice:"150"}}</p>
            </td>
            <td class="settings__tableActions">
              <a class="tag tag--pill tag--main settings__btn" href="{% url 'update-portfolio' portfolio.id %}"><i
                  class="im im-edit"></i> Edit</a>
    
            </td>
            <td class="settings__tableActions">
              <a class="tag tag--pill tag--main settings__btn"
              href="{% url 'delete-portfolio'  portfolio.id %}?next=/users/account/"><i class="im im-x-mark-circle-o"></i>
              Delete</a>
            </td>
          </tr>
          {% endfor %}

        </table>
      </div>
    </div>
  </div>
</main>

{% endblock %}
